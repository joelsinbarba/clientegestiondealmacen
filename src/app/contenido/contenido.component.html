<div class="" id="main-container">
    <div class="mail-box">
                     <aside class="sm-side">
                         <div class="user-head">
                             <a class="inbox-avatar" href="javascript:;">
                                 <img  width="64" hieght="60" src="../assets/almcen-icon.jpeg">
                             </a>
                             <div class="user-name">
                                 <h5><a class="font-weight-bold" style="font-weight: bold;" href="#">Store System</a></h5>
                                 <span><a href="#">Gestión del almacén</a></span>
                             </div>
                             <!-- <a class="mail-dropdown pull-right" href="javascript:;">
                                 <i class="fa fa-chevron-down"></i>
                             </a> -->
                         </div>
                         <div class="inbox-body">
                             <a href="#myModal" data-toggle="modal"  title="Compose"    class="btn btn-compose">
                                 Salir
                             </a>
                             <!-- Modal -->
                             <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade" style="display: none;">
                               <div class="modal-dialog" role="document">
                                 <div class="modal-content">
                                   <div class="modal-header">
                                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                       <span aria-hidden="true">&times;</span>
                                     </button>
                                   </div>
                                   <div class="modal-body">
                                     <p>Seguro/a de que desea salir del sistema?</p>
                                   </div>
                                   <div class="modal-footer">
                                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver</button>
                                     <button (click)="onLogout()" type="button" class="btn btn-danger" >Salir</button>
                                   </div>
                                 </div>
                               </div>
                             </div><!-- /.modal -->
                         </div>
                         <ul class="inbox-nav inbox-divider">
                             <li [ngClass]="{'active': paginaActual === 'productos'}">
                                 <a  (click)="onNavegar('productos')"><i class="fa fa-barcode"></i> Productos <span class="label label-danger pull-right"></span></a>
   
                             </li>
                             <li [ngClass]="{'active': paginaActual === 'clientes'}">
                                 <a (click)="onNavegar('clientes')"><i class="fa fa-barcode"></i> Clientes <span class="label label-danger pull-right"></span></a>
   
                             </li>
                             <li [ngClass]="{'active': paginaActual === 'proveedores'}">
                                 <a (click)="onNavegar('proveedores')"><i class="fa fa-barcode"></i> Proveedores <span class="label label-danger pull-right"></span></a>
   
                             </li>
                            
                         </ul>
   
                     </aside>
                     <aside >
                        <app-productos *ngIf="paginaActual == 'productos'"  class="lg-side"></app-productos>
                        <app-clientes *ngIf="paginaActual == 'clientes'" class="lg-side"></app-clientes>
                        <app-proveedores *ngIf="paginaActual == 'proveedores'"  class="lg-side"></app-proveedores>
 
                     </aside>
                 </div>
   </div>
